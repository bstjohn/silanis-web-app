<div style="margin-bottom: 10px"></div>
<form ng-submit="verifyPin()" class="pin-form" name="pinForm" novalidate>
    <h4>Welcome! Please enter your pin below.</h4>
    <div ng-show="formSubmitted" class="center-block">
        <p class="text-center">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </p>
    </div>
    <div ng-show="inputInvalid" class="alert alert-warning" role="alert">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>{{errorMessage}}
    </div>
    <div ng-show="invalidPin" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>{{errorMessage}}
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': invalidPin || pinForm.pinInput.$invalid && pinForm.pinInput.$dirty, 'has-success': pinForm.pinInput.$valid }">
        <input id="pin-input" name="pinInput" ng-disabled="formSubmitted" ng-minlength="{{pinLength}}" ng-model="pin" type="number" class="form-control" placeholder="Enter PIN" autocomplete="off" autofocus required></input>
        <span class="form-control-feedback glyphicon" ng-class="{ 'glyphicon-remove': invalidPin || pinForm.pinInput.$invalid && pinForm.pinInput.$dirty, 'glyphicon-ok': pinForm.pinInput.$valid }" aria-hidden="true"></span>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary form-control" value="Ok"></input>
    </div>
    <div class="center-block">
        <p class="text-center info-links">
            <a href="">Need help?</a>
        </p>
    </div>
</form>
